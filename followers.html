<script type="module">
import { MelonChat } from './js/MelonChat.js';
window.addEventListener('load', () => {
	const userId = location.search.split('=')[1];
	const chat = new MelonChat(() => {
		chat.setUserContent(userId, true);
		document.getElementById('user-name').href = "user.html?id=" + userId;
		chat.addFollowers(userId, 'followers');
	});
});
</script>
